<!DOCTYPE html>
<html lang="en-US">
  <head>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Josefin+Slab:wght@500&display=swap" rel="stylesheet">
    <title>Webpack Starter Kit</title>
  </head>
  <body>
    <h1>Overlook Hotel</h1>
    <p>Rooms Booked</p>
    <div class="container">
      <section class="home-page">
        <section class="rooms-booked">
          <table class="rooms-booked-table">
            <tr>
              <th>Room Type</th>
              <th>Number Of Beds</th>
              <th>Bed Size</th>
              <th>Has Bidet</th>
              <th>Cost Per Night</th>
            </tr>
          <tbody class="table-body">
          </tbody>
          </table>
          <button class="show-book-room-section">Book a Room</button>
        </section>
        <section class="money-spent">
          <h1 class="money-spent-title">Money Spent</h1>
          <p class="money-spent">test</p>
        </section>
      </section>
    </div>
    <button class="go-home-button hidden">Go Home</button>
      <section class="book-room-section hidden">
        <section class="open-rooms">
          <table class="open-rooms-table">
            <tr>
              <th>Room Type</th>
              <th>Number Of Beds</th>
              <th>Bed Size</th>
              <th>Has Bidet</th>
              <th>Cost Per Night</th>
              <th></th>
            </tr>
          <tbody class="open-rooms-body">
          </tbody>
          </table>
        </section>
        <button class="find-room">Find Room</button>
        <input type="date" class="date-input">
      </section>
    <p class="successful-submit hidden">Room Booked!</p>
    <p class="failed-submit hidden">Error on our end, please refresh and try again</p>
    <!-- <p class="failed-form hidden">Please fill out the whole form -->




  </body>
</html>
